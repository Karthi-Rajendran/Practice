<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS:Template</title>
     <style>
        div{
             margin: 50px;
             border:2px solid red;
             border-radius: 10px;
             height: 500px;
             width: 500px;
             font-size: 25px;
             background-color: goldenrod;
            padding-left: 20px;
            }

    </style>
    </head>
    <body>
       <div id="my-data-div"></div>
       <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
            }

            print("<u>conditional Control Statements</u>:");

            var a=10;

            if(a>10){
                print("a is greater than 10");
            }
            if(a==10){
                print("a is equal to 10");
            }
            print("----------------");
            
            var a=10;
            var b=20;
            var max;
            if(a>b){
                max=a;
            }else{
                max=b;
            }
         
          print("Max:"+max);

          print("---------------");
          var a=10;
          var b=20;
          var c=30;
          var max;
          if(a>b&&a>c){
              max=a;
          }else if((b>c)){
              max=b;
          }else{
              max=c;
          }

          print("Max:"+max);

          //var day=5;
          //var day=9;

          var day=new Date().getDay();
          switch(day){
              case 0:print("Sunday");break;
              case 1:print("monday");break;
              case 2:print("Tuesday");break;
              case 3:print("Wednesday");break;
              case 4:print("Thursday");break;
              case 5:print("Friday");break;
              case 6:print("Saturday");break;
              default: print("Invalid");
          }

          var x="0";
          switch(x){
              case 0: print("Zero"); break;
              case 1: print("One"); break;
              default: print("Invalid");
          }

          switch(x){
              case "0": print("Zero"); break;
              case "1": print("One"); break;
              default: print("Invalid");
          }

          print("Done");

       </script>

    </body>
</html>
