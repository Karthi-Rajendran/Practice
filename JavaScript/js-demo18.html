<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS:Template</title>
     <style>
        div{
             margin: 50px;
             border:2px solid red;
             border-radius: 10px;
             height: 500px;
             width: 500px;
             font-size: 25px;
             background-color: goldenrod;
            padding-left: 20px;
            }

    </style>
    </head>
    <body>
       <div id="my-data-div"></div>
       <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
            }

            print("<u>while and do-while loop</u>:");

              var i=1;
              while(i<=5){
                  print(i);
                  i++;
              }

              var i=1;
              do{
                  print(i);
                  i++;
              }while(i<=5);
          print("Done");

       </script>

    </body>
</html>
