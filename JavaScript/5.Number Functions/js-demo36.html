<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS: Creating HTML elements with JS</title>
      <style>
          div{
              margin:50px;
              border:2px solid red;
              border-radius: 10px;
              width: 500px;
              font-size: 25px;
              background-color: goldenrod;
              padding-left: 20px;
            }
            #mytable{
                margin: 50px;
                border: 2px solid red;
                border-radius: 10px;
                width: 30%;
                padding: 20px;
                line-height: 1.5;
            }
      </style>
    </head>
    <body>
        <div id="my-data-div"></div>
        <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>";
            }
            print("<u>Exploring - Number Object</u>");
            
            var x="10";
            var y="20";
            var z=x+y;
            print(z);
            print("---------");
            var a=parseInt(x);
            var b=parseInt(y);
            var c=a+b;
            print(c);
            print("---------");
            var x="10.5";
            var y="20.5";
            var z=x+y;
            print(z);
            print("---------");
            var a=parseInt(x);
            var b=parseInt(y);
            var c=a+b;
            print(c);          
            print("---------");
            var a=parseFloat(x);
            var b=parseFloat(y);
            var c=a+b;
            print(c);
            print("---------");
            var p="JLC";
            var q=parseFloat(p);
            var r=parseInt(p);
            print(q);
            print(r);
            print("---------");
            var num1=12345.6789;
            print(num1.toFixed());
            print(num1.toFixed(1));
            print(num1.toFixed(2));
            print(num1.toFixed(5));
            print(num1.toFixed(6));
            print("---------");

            var num2=2.34;
            print(num2.toFixed());
            print(num2.toFixed(1));
            print(num2.toFixed(2));
            print("---------");

            var num3=2.35;
            print(num3.toFixed());
            print(num3.toFixed(1));
            print(num3.toFixed(2));
            print("---------");

            var num4=2.55;
            print(num4.toFixed());
            print(num4.toFixed(1));
            print(num4.toFixed(2));
            print("---------");

            var num1=5.123456;
            print(num1.toPrecision());
            print(num1.toPrecision(5));
            print(num1.toPrecision(4));
            print(num1.toPrecision(3));
            print(num1.toPrecision(2));
            print(num1.toPrecision(1));
            print("---------");
            num2=0.000123;
            print(num2.toPrecision());
            print(num2.toPrecision(5));
            print(num2.toPrecision(4));
            print(num2.toPrecision(3));
            print(num2.toPrecision(2));
            print(num2.toPrecision(1));
            print("---------");
            num3=1234.5;
            print(num3.toPrecision());
            print(num3.toPrecision(5));
            print(num3.toPrecision(4));
            print(num3.toPrecision(3));
            print(num3.toPrecision(2));
            print(num3.toPrecision(1));
            print("---------");
           print("Done");
        </script>
    </body>

</html>
