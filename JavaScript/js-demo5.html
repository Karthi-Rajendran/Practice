<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS:Template</title>
     <style>
        div{
             margin: 50px;
             border:2px solid red;
             border-radius: 10px;
             height: 500px;
             width: 500px;
             font-size: 25px;
             background-color: goldenrod;
            padding-left: 20px;
            }

    </style>
    </head>
    <body>
       <div id="my-data-div"></div>
       <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
            }

            print("<u> 2. Data Types</u>:");

            var a=10;
            print(a);
            print(typeof a);

            var b=9.9;
            print(b);
            print(typeof b);

            var flag1=true;
            print(flag1);
            print(typeof flag1);

            var flag2=false;
            print(flag2);
            print(typeof flag2);

            var msg="Hello Guys!";
            print(msg);
            print(typeof msg);
            print(msg.length);

            var txt='D';
            print(txt);
            print(typeof txt);
            print(txt.length);

               
       </script>

    </body>
</html>
