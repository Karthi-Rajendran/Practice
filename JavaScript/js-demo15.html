<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS:Template</title>
     <style>
        div{
             margin: 50px;
             border:2px solid red;
             border-radius: 10px;
             height: 500px;
             width: 500px;
             font-size: 25px;
             background-color: goldenrod;
            padding-left: 20px;
            }

    </style>
    </head>
    <body>
       <div id="my-data-div"></div>
       <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
            }

            print("<u>JS Literals</u>:");

            x=101;
            print(x);
            print("</br>");

            x=0101;
            print(x);
            print("</br>");

            x=0X101;
            print(x);
            print("</br>");

            x=0B101;
            print(x);
            print("</br>");
 
            x=9.9;
            print(x);
            print("</br>");

            x=9.999E2;
            print(x);
            print("</br>");

            x=true;
            print(x);
            print("</br>");

            x=false;
            print(x);
            print("</br>");

            x="Hello";
            print(x);
            print("</br>");
            
            x="A";
            print(x);
            print("</br>");

            x="\u0041";
            print(x);
            print("</br>");

            x='\u0041\u0042';
            print(x);
            print("</br>");

            x="\101";
            print(x);
            print("</br>");

            x='\101\102';
            print(x);
            print("</br>");

            print("Done!");






       </script>

    </body>
</html>
