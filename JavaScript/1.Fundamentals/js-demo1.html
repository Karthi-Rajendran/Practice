<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS:Ways to include JS & Events-Listeners</title>
     <style>
         div{
             margin: 50px;
             border:2px solid red;
             border-radius: 10px;
             height: 50px;
             width: 200px;
             font-size: 25px;
             background-color: goldenrod;
             display: inline-block;
             text-align: center;
             padding-top: 13px;
         }
     </style>
    </head>
    <body>
        <div onclick="alert('Java Training has been clicked');">Java Training</div>
        <div id="my-div2">Angular Training</div>
        <div id="my-div3">mongoDB Training</div>
        <div id="my-div4">NodeJS Training</div>

        <script>
            var mydiv2=document.getElementById("my-div2");
            mydiv2.addEventListener("mouseover",function(){
                alert('Mouse over to Angular Training');
            });
        </script>

        <script src="myscripts/jlc.js"></script>
    </body>
</html>
