<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS:Template</title>
     <style>
        div{
             margin: 50px;
             border:2px solid red;
             border-radius: 10px;
             height: 500px;
             width: 500px;
             font-size: 25px;
             background-color: goldenrod;
            padding-left: 20px;
            }

    </style>
    </head>
    <body>
       <div id="my-data-div"></div>
       <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
            }

            print("<u> 1) Arithmetic Operators</u>:");

            var a=5;
            var b=2;

            print("a=>"+a);
            print("b=>"+b);
            print("a + b =>"+(a+b));
            print("a - b=>"+(a-b));
            print("a * b=>"+(a*b));
            print("a**b=>"+(a**b));
            print("a/b=>"+(a/b));
            print("a%b=>"+(a%b));
         print("</br>");

         print(Math.pow(5,2));

         print("<u> 1) Assignments Operators</u>:");

         var a=5;
         a+=2;//a=a+2;
         print("a=>"+a);
         print("</br>");

         var a=5;
         a-=2;
         print("a=>"+a);
         print("</br>");

         var a=5;
         a*=2;
         print("a=>"+a);
         print("</br>");

         var a=5;
         a**=2;
         print("a>"+a);
         print("</br>");

         var a=5;
         a/=2;
         print("a>"+a);
         print("</br>");

         var a=5;
         a%=2;
         print("a>"+a); 
         print("</br>");          

               
       </script>

    </body>
</html>
