<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS:Template</title>
     <style>
        div{
             margin: 50px;
             border:2px solid red;
             border-radius: 10px;
             height: 500px;
             width: 500px;
             font-size: 25px;
             background-color: goldenrod;
            padding-left: 20px;
            }

    </style>
    </head>
    <body>
       <div id="my-data-div"></div>
       <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
            }

            print("<u> 6) Ternary Operator ?:</u>:");

            var a=10;
            var b=20;

            var max=(a>b)?a:b;
            print("Max : "+max);

            var min=(a<b)?a:b;
            print("Min : "+min);

            print("----------------");

            var a=10;
            var b=20;
            var c=30;

            var max=(a>b && a>c)?a:(b>c)?b:c;
            print("Max:"+max);
            
            var min=(a<b && a<c)?a:(b<c)?b:c;
            print("Min : "+min);
       </script>

    </body>
</html>
