<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS:Template</title>
     <style>
        div{
             margin: 50px;
             border:2px solid red;
             border-radius: 10px;
             height: 500px;
             width: 500px;
             font-size: 25px;
             background-color: goldenrod;
            padding-left: 20px;
            }

    </style>
    </head>
    <body>
       <div id="my-data-div"></div>
       <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
            }

            print("<u>break and continue</u>:");

             for(var i=1;i<=5;i++){
                print(i);

                if(i>=3)
                break;
                print("inside Loop");
             }

             for(var i=1;i<=5;i++){
                 print(i);
                 if(i>=3)
                 continue;
                 print("Inside Loop");
             }
          print("Done");

       </script>

    </body>
</html>
