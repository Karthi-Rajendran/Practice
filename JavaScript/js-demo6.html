<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS:Template</title>
     <style>
        div{
             margin: 50px;
             border:2px solid red;
             border-radius: 10px;
             height: 500px;
             width: 500px;
             font-size: 25px;
             background-color: goldenrod;
            padding-left: 20px;
            }

    </style>
    </head>
    <body>
       <div id="my-data-div"></div>
       <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
            }

            print("<u> 3. Data Types</u>:");

            var x;
            print(x);
            print(typeof x);

            x=9.9;
            print(x);
            print(typeof x);

            x=true;
            print(x);
            print(typeof x);

            x="Hello Guys!";
            print(x);
            print(typeof x);
           

            x=null;
            print(x);
            print(typeof x);
            print(x.length);

            x=new Array(5);
            print(typeof x);

               
       </script>

    </body>
</html>
