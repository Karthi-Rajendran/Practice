<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS:Pseudo Class Selectors</title>
        <style>
            p{
                font-size: 20px;
                display: inline-block;
                width: 200px;
            }
            p:nth-child(3){
         display: none;
                
            }
             /* p:nth-child(5){
                opacity: 0;
            }*/
        </style>
    </head>
    <body>
       
            <p>Java Training</p>
            <p>Spring Training</p>
            <p>Angular Training</p>
            <p>Hibernate Training</p>
            <p>Python Training</p>
            <p>Spring Boot Training</p>
        
    </body>
</html>
