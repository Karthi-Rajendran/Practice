<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> CSS:Position - relavtive</title>

        <style>
            div{
                padding: 10px;
                border: 2px solid red;
                margin: 10px 0;
                font-size: 25px;
                position: relative;
            }

            div:nth-child(2){
                top: 20px;
                right: 20px;
            }

            div:nth-child(4){
                bottom: 20px;
                left: 20px;
            }
        </style>
    </head>
    <body>
        <div>Java Training</div>
        <div>Java Training</div>
        <div>Java Training</div>
        <div>Java Training</div>
        <div>Java Training</div>
    </body>
</html>
