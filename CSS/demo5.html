<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS:Combinators-2</title>
        <style>
       div span{
           color:red;
       }
       div > span{
           font-size: 2.5em;
       }
       div.second-div>p>span{
           color: goldenrod;
           font-size: 1.5em;
       }
       div#first-div>p> span:last-child{
           color: green;
           font-size: 1.5em;
       }
        </style>
    </head>
    <body>
        <div id="first-div">
            <span>Span Directly in Div</span>
        
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3
            <span> Span 1 in Paragraph 3</span>
            <span> Span 2 in Paragraph 3</span>
            <span> Span 3 in Paragraph 3</span>
        </p>
            <p>Paragraph 4</p>
            <p>Paragraph 5</p>
        </div>
        <div class="second-div">
                <p>Paragraph 1</p>
                <p>Paragraph 2</p>
                <p>Paragraph 3
                <span> Span 1 in Paragraph 3</span>
                <span> Span 2 in Paragraph 3</span>
                <span> Span 3 in Paragraph 3</span>
            </p>
                <p>Paragraph 4</p>
                <p>Paragraph 5</p>
        </div>
    </body>
</html>
