<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS: Creating HTML elements with JS</title>
      <style>
          div{
              margin:50px;
              border:2px solid red;
              border-radius: 10px;
              width: 500px;
              font-size: 25px;
              background-color: goldenrod;
              padding-left: 20px;
            }
            #mytable{
                margin: 50px;
                border: 2px solid red;
                border-radius: 10px;
                width: 30%;
                padding: 20px;
                line-height: 1.5;
            }
      </style>
    </head>
    <body>
        <div id="my-data-div"></div>
        <script>
            function print(data){
                var mydiv=document.getElementById("my-data-div");
                mydiv.innerHTML=mydiv.innerHTML+data+"</br>";
            }
            print("<u>Exploring - const keyword</u>");
            
            var x=10;
            print(x);

            x=20;
            print(x);

            const y=100;
            print(y);

            //y=200;
            //print(y);

            const arr=[10,20,30,40,50];
            print(arr);

            arr[1]=99;
            print(arr);

            //arr=[99,88,77,66,55];
            //print(arr);

            print("Done");
        </script>
    </body>

</html>
